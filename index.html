<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
   </head>
  <body align= 'center'>
    <h3>My Google Maps Demo</h3>
    <h4>Ds Sarirejo Gang 1 Pati</h4>
    <center>
      <div id="map"></div>
    </center>
    <script>
      function initMap() {
        var myhome = {lat: -6.7.9162, lng:  111.049840};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: myhome
        });
        var marker = new google.maps.Marker({
          position: myhome,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1J-SBT1KiHYnj9zQumUuTUMWlreHzV_w&callback=initMap">
    </script>
  </body>
</html>
