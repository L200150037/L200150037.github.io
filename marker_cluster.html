
<!DOCTYPE html>
<html>
<head>

 </style>

<body>
  <div id="map"></div>

  	<script> 
  		function initMap() {
  			var map = new google.maps.Map(  			
  				document.getElementById('map'), 
  				{
          			zoom: 3,
                center: {lat: -7.795320, lng: 110.369447}
        		}
        	);
        //data untuk melabeli marker, 1 marker 1 lhuruf
         var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
         //proses membuat markers diambil dari data locations + labels
         var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });
         //meletakkan marker dalam peta menggunakan MarkerCluster
          var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
      var locations = [
        {lat: -7.761808, lng: 110.409398},
        {lat: -7.759183, lng: 110.408777},
        {lat: -7.771168, lng: 110.377475},
        {lat: -7.687445, lng: 110.412919},
        {lat: -7.810375, lng: 110.321526},
        {lat: -7.775064, lng: 110.387000},
        {lat: -7.780675, lng: 110.415115},
        {lat: -7.762846, lng: 110.413858},
        {lat: -7.785975, lng: 110.378495},
        {lat: -7.775754, lng: 110.390133},
        {lat: -7.833343, lng: 110.383337},
        {lat: -7.747320, lng: 110.355393},
        {lat: -7.840190, lng: 110.357695},
        {lat: -7.769129, lng: 110.410313},
        {lat: -7.806303, lng: 110.340986}
      ]
  	</script>

        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>    




	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1J-SBT1KiHYnj9zQumUuTUMWlreHzV_w&callback=initMap">
    </script>

</body>
</html>
